<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элегантный Сайт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать</h1>
        <p>Самый стильный сайт в вашей деревне</p>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Наш проект</h2>
            <p>Этот сайт создан с минималистичным дизайном, но выглядит современно. Добавьте сюда свой контент.</p>
        </div>
    </div>
    <footer>
        © 2023 Ваше название. Все права... ну вы поняли.
    </footer>
</body>
</html>
